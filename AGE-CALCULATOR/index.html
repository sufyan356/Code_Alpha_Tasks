<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Age Calculator</h1>
        <div class="inputForAge">
            <input type="date" id="getDate" >
            <button type="button" class="calBtn" onclick="getData()">Calculate</button>
        </div>

        <div class="getAge">
            <div class="ageText">Your Age Is: 
                <div class="getAllThings">
                    <span>
                        Year: <span id="year"></span>
                    </span> 
    
                   <span>
                        Month: <span id="Month"></span>
                    </span> 
    
                    <span> 
                        Day: <span id="day"></span>
                    </span>
                </div>
              
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
